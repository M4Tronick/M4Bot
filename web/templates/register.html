{% extends 'base.html' %}

{% block title %}Registrati - M4Bot{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Registrati</h2>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome utente</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">La password deve contenere almeno 8 caratteri.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Conferma password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">Accetto i <a href="#" class="text-decoration-none">Termini di servizio</a> e la <a href="#" class="text-decoration-none">Privacy Policy</a></label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Registrati</button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p>Hai gi√† un account?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Accedi</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
